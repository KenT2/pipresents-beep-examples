# This file configures the APLAY driver.
# APLAY is a linux command that plays uncompressd audio files such as WAV



# DRIVER SECTION
# ==============
# required fields
# title = APLAY   text which is reported on logs and error reports
# enabled = yes   yes/no a driver can be enabled/disabled using this so this file can be left in pp_io_config
# module= pp_exampledriver the python module that implements this driver (without .py). More than one I/O config file can use the same driver.

# beep sections
# section name can be anything but must be unique
# name  - the reference name of the sound for use in beep fields of a profile
# animation commands or show control commands
# file - path to the sound file, The Pi Presents + and @ forms are acceptable
# device - <blank>,hdmi local or alsa. Mixing device names can have undesirable effects. blank does not set the device.


# THE REAL STUFF
# -------

[DRIVER]
title = APLAY 
enabled = yes
module= pp_aplaydriver

[beep1]
direction = out
name = beep1
file = @/media/263133__pan14__tone-beep.wav
device =
